<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="container">
      <h1>IP Address Tracker</h1>
      <div class="input-area">
        <input type="text" name="ipUser" id="ipUser" placeholder="Search for any IP address or domain">
        <div class="input-search">
          <img src="images/icon-arrow.svg" alt="Search IP">
        </div>
      </div>
      <div class="info">
        <div class="userIp">
          <p>IP ADDRESS</p>
          <h2 class="ip"></h2>
        </div>
        <div class="userLocation">
          <p>LOCATION</p>
          <h2 class="location"></h2>
        </div>
        <div class="userTime">
          <p>TIMEZONE</p>
          <h2 class="time"></h2>
        </div>
        <div class="userIsp">
          <p>ISP</p>
          <h2 class="isp"></h2>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    
    <div id="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.315683033!2d-74.26055836673831!3d40.69714774216402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNova%20Iorque%2C%20NY%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1671728542025!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
    </div>
  </main>
  

  <script src="js/index.js"></script>
</body>
</html>
